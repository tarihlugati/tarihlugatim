name: build-embed
on:
  schedule:
    - cron: "0 * * * *"   # her saat başı
  workflow_dispatch:      # istersen elle tetikle
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt
      - run: python build.py
      - name: Commit & push
        run: |
          git config user.name "tarih-bot"
          git config user.email "tarih-bot@users.noreply.github.com"
          git add embed.html
          git commit -m "update embed.html" || echo "no changes"
          git push
